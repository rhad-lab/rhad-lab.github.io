name: Deploy Jekyll with GitHub Pages

on:
  push:
    # Adjust if your default branch is something other than "main"
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read      # needed to clone the repo
  pages: write        # needed by the deploy job
  id-token: write     # needed by the deploy job

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Build site with Jekyll
        uses: jerryjvl/jekyll-build-action@v1
        with:
          # Correct input keys for this action:
          jekyll_src: ./
          jekyll_dest: ./_site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Provide the path to your built site
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
