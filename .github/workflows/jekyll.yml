name: Deploy Jekyll with GitHub Pages

on:
  push:
    branches: [ "main" ]  # Adjust if your default branch is named something else
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) Check out code
      - name: Check out
        uses: actions/checkout@v3

      # 2) Configure Pages
      - name: Configure Pages
        uses: actions/configure-pages@v3

      # 3) Install Ruby & Bundler
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'    # or whichever version you need

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      # 4) Build Jekyll site into _site
      - name: Build the site
        run: |
          bundle exec jekyll build --destination _site

      # 5) Upload for the deployment job
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
