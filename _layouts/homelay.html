---
layout: default
---

<!-- Preload images -->

<div id="homeid" class="col-sm-12">
	<div id="carousel" class="carousel slide" data-ride="carousel" data-interval="5000" data-pause="hover" >
		<!-- Menu -->
		<ol class="carousel-indicators">
			<li data-target="#carousel" data-slide-to="0" class="active"></li>
			<li data-target="#carousel" data-slide-to="1"></li>
			<li data-target="#carousel" data-slide-to="2"></li>
			<li data-target="#carousel" data-slide-to="3"></li>
			<li data-target="#carousel" data-slide-to="4"></li>
			<li data-target="#carousel" data-slide-to="5"></li>
			<li data-target="#carousel" data-slide-to="6"></li>
			<li data-target="#carousel" data-slide-to="7"></li>
			<li data-target="#carousel" data-slide-to="8"></li>
		</ol>

		<!-- Items -->
		<div class="carousel-inner" style="height:400px;" markdown="0">
			<div class="item active">
				<img src="{{ site.url }}{{ site.baseurl }}/images/slider/slider-image.png" alt="Slide 1" />
			</div>

			<div class="item">
				<img src="{{ site.url }}{{ site.baseurl }}/images/slider/slider-image-2.png" alt="Slide 2" />
			</div>

			<div style="position: relative;top: 0; left: 0; height: 100%; width:auto;" class="item">
				<img style="position: relative;top: 0; left: 0; -webkit-filter: blur(2px);"  src="{{ site.url }}{{ site.baseurl }}/images/slider/slider-image-3.png" alt="Slide 3" />
				<img  style="position: absolute;top: 0; left: 25%; height: 100%; width:auto; display: block; margin-left: auto; margin-right: auto;"  src="{{ site.url }}{{ site.baseurl }}/images/slider/slider-image-3.png" alt="Slide 3" />
			</div>

			<div style="position: relative;top: 0; left: 0; height: 100%; width:auto;" class="item">
				<img style="position: relative;top: 0; left: 0; -webkit-filter: blur(2px);"  src="{{ site.url }}{{ site.baseurl }}/images/slider/slider-image-4.jpg" alt="Slide 4" />
				<img  style="position: absolute;top: 0; left: 25%; height: 100%; width:auto; display: block; margin-left: auto; margin-right: auto;"  src="{{ site.url }}{{ site.baseurl }}/images/slider/slider-image-4.jpg" alt="Slide 4" />
			</div>

			<div style="position: relative;top: 0; left: 0; height: 100%; width:auto;" class="item">
				<img style="position: relative;top: 0; left: 0; -webkit-filter: blur(2px);"  src="{{ site.url }}{{ site.baseurl }}/images/slider/slider-image-5.jpg" alt="Slide 5" />
				<img  style="position: absolute;top: 0; left: 25%; height: 100%; width:auto; display: block; margin-left: auto; margin-right: auto;"  src="{{ site.url }}{{ site.baseurl }}/images/slider/slider-image-5.jpg" alt="Slide 4" />
			</div>

			<div style="position: relative;top: 0; left: 0; height: 100%; width:auto;" class="item">
				<img style="position: relative;top: 0; left: 0; -webkit-filter: blur(2px);"  src="{{ site.url }}{{ site.baseurl }}/images/slider/slider-image-6.jpg" alt="Slide 6" />
				<img  style="position: absolute;top: 0; left: 25%; height: 100%; width:auto; display: block; margin-left: auto; margin-right: auto;"  src="{{ site.url }}{{ site.baseurl }}/images/slider/slider-image-6.jpg" alt="Slide 4" />
			</div>
			
			<div style="position: relative;top: 0; left: 0; height: 100%; width:auto;" class="item">

			</div>

			<div style="position: relative;top: 0; left: 0; height: 100%; width:auto;" class="item">
				<img style="position: relative;top: 0; left: 0; -webkit-filter: blur(2px);"  src="{{ site.url }}{{ site.baseurl }}/images/slider/slider-image-8.jpg" alt="Slide 8" />
				<img  style="position: absolute;top: 0; left: 25%; height: 100%; width:auto; display: block; margin-left: auto; margin-right: auto;"  src="{{ site.url }}{{ site.baseurl }}/images/slider/slider-image-8.jpg" alt="Slide 4" />
			</div>

			<div style="position: relative;top: 0; left: 0; height: 100%; width:auto;" class="item">

			</div>

		</div>
		<a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
		</a>
	</div>


	{{ content }}
</div>
