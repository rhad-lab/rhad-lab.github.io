<!-- Preload images -->
{% for image in site.data.slider_images.images %}
  <link rel="preload" href="{{ site.url }}{{ site.baseurl }}{{ image.path }}" as="image">
{% endfor %}


<div id="homeid" class="col-sm-12">

</div>
    <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="5000" data-pause="hover" >
        <ol class="carousel-indicators">
            {% for image in site.data.slider_images.images %}
            <li data-target="#carousel" data-slide-to="{{ forloop.index0 }}" class="{% if forloop.first %}active{% endif %}"></li>
            {% endfor %}
        </ol>

        <div class="carousel-inner" style="height:400px;">
            {% for image in site.data.slider_images.images %}
                {% if image.square %}
                    <div class="item {% if forloop.first %}active{% endif %}" style="position: relative; height: 100%; width:auto;">
                        <img style="position: absolute; top: 0; left: 25%; height: 100%; width:auto; display: block; margin-left: auto; margin-right: auto;" src="{{ site.url }}{{ site.baseurl }}{{ image.path }}" alt="Slide {{ forloop.index }}" />                
                    </div>
				{% else %}
                    <div class="item {% if forloop.first %}active{% endif %}">
                        <img style="position: relative; top: 0; left: 0;" src="{{ site.url }}{{ site.baseurl }}{{ image.path }}" alt="Slide {{ forloop.index }}" />
                    </div>
                {% endif %}
            {% endfor %}
        </div>


        <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

	{{ content }}
</div>
