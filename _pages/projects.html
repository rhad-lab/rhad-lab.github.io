---
title: "projects"
layout: default
sitemap: false
permalink: /projects
---

<h1>Research Projects</h1>

<div class="projects">
  {% for project in site.data.projects %}
    <div class="row gx-5" style="margin:20px;padding:20px;background-color:#fafafa;border-radius: 15px;border:1px solid #e8e8e8;display: flex;align-items: center;">
      <div class="col-md-8 mb-4">
        <div class="project-text">
          <span class="badge bg-danger px-2 py-1 shadow-1-strong mb-3">Project</span>
          <h4><strong>{{ project.title }}</strong></h4>
          <p class="text-muted">{{ project.short_description }}</p>
          <p class="text-muted">Student: <a href="{{ project.student_page }}">{{ project.student_name }}</a></p>
          <a href="projects/{{ project.url }}" target="_blank">
            <button type="button" class="btn btn-primary">Read more</button>
          </a>
        </div>
      </div>
      <div class="col-md-4 mb-4 d-flex justify-content-center align-items-center">
        <div class="bg-image hover-overlay ripple shadow-2-strong rounded-5" data-mdb-ripple-color="light">
          <img src="{{ project.image }}" alt="{{ project.title }} image" style="max-width:100%;height:auto;" />
          <a href="#!">
            <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
          </a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
