<h1>Research Projects</h1>

<div class="projects">
  {% for project in site.data.projects %}
    <div class="project">
      <h2>{{ project.title }}</h2>
      <p>{{ project.description }}</p>
      <a href="{{ project.student_page }}">Student Page</a>
      <img src="{{ project.image }}" alt="{{ project.title }} image">
    </div>
  {% endfor %}
</div>

<style>
  .projects {
    display: flex;
    flex-wrap: wrap;
  }
  .project {
    border: 1px solid #ddd;
    padding: 10px;
    margin: 10px;
    width: calc(33% - 40px);
    box-sizing: border-box;
  }
  .project img {
    max-width: 100%;
    height: auto;
  }
</style>
