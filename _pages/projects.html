---
title: "projects"
layout: default
sitemap: false
permalink: /projects.html
---

<div class="projects">
    {% for project in site.data.projects %}
      <div class="project">
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <a href="{{ project.student_page }}">Student Page</a>
        <img src="{{ project.image }}" alt="{{ project.title }} image">
      </div>
    {% endfor %}
  </div>
  
  <style>
    .projects {
      display: block;
    }
    .project {
      display: flex;
      align-items: flex-start;
      border: 1px solid #ddd;
      padding: 20px;
      margin: 20px 0;
    }
    .project img {
      max-width: 200px;
      height: auto;
      margin-left: 20px;
    }
    .project h2 {
      margin: 0 0 10px 0;
    }
    .project p {
      margin: 0 0 10px 0;
    }
  </style>
