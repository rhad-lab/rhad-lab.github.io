---
title: "projects"
layout: default
sitemap: false
permalink: /projects
---

<h1>Research Projects</h1>

<div class="projects">
  {% for project in site.data.projects %}
    <div class="project">
      <img src="{{ project.image }}" alt="{{ project.title }} image">
      <div class="project-text">
        <h2>{{ project.title }}</h2>
        <p>{{ project.short_description }}</p>
        <p>Student: <a href="{{ project.student_page }}">{{ project.student_name }}</a></p>
        <a href="projects/{{project.url}}" target="_blank">
          <button type="button" class="btn btn-primary">Read more</button>
        </a>
      </div>
    </div>
  {% endfor %}
</div>

<style>
  .projects {
    display: flex;
    flex-direction: column;
  }
  .project {
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    border: 1px solid #ddd;
    padding: 20px;
    margin: 20px 0;
  }
  .project-text {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  .project img {
    max-width: 200px;
    height: auto;
    margin-right: 20px;
  }
  .project h2 {
    margin: 0 0 10px 0;
  }
  .project p {
    margin: 0 0 10px 0;
  }
  .btn-primary {
    align-self: flex-start;
  }
</style>
